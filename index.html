<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="background"></div>
    <div class="profile-card">
      <div class="profile-photo">
        <img src="photo.jpg" alt="プロフィール画像">
      </div>
      <div class="profile-text">
        <h1>仮名 太郎</h1>
        <p>自己紹介をここに書こう<br>
          &lt;br&gt;で改行、&lt;strong&gt;<strong>強調したい文字</strong>&lt;strong&gt;などが使えます。
        </p>
      </div>
      <div class="profile-footer">
        <ul>
          <li><a href="http://www.meiden.ed.jp" target="_blank"><i class="fa fa-external-link" aria-hidden="true"></i></a></li>
          <li><a href="https://twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          <li><a href="https://facebook.com" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
